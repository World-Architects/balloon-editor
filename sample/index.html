<html lang="en" dir="ltr">
<head>
	<title>CKEditor 5 BalloonEditor build</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="https://c.cksource.com/a/1/logos/ckeditor5.png">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body data-editor="BalloonEditor" data-collaboration="false" data-revision-history="false">
<header>
	<div class="centered">
		<h1><a href="https://ckeditor.com/ckeditor-5/" target="_blank" rel="noopener noreferrer"><img src="https://c.cksource.com/a/1/logos/ckeditor5.svg" alt="CKEditor 5 logo">CKEditor 5</a></h1>
		<nav>
			<ul>
				<li><a href="https://ckeditor.com/docs/ckeditor5/" target="_blank" rel="noopener noreferrer">Documentation</a></li>
				<li><a href="https://ckeditor.com/" target="_blank" rel="noopener noreferrer">Website</a></li>
			</ul>
		</nav>
	</div>
</header>
<main>
	<div id="app">
		<h2>{{ message }}</h2>
		<ckeditor :editor="editor" v-model="message" :config="editorConfig"></ckeditor>
		<h2>{{ message2 }}</h2>
		<ckeditor :editor="editor" v-model="message2" :config="editorConfig"></ckeditor>
	</div>
</main>
<footer>
	<p><a href="https://ckeditor.com/ckeditor-5/" target="_blank" rel="noopener">CKEditor 5</a>
		– Rich text editor of tomorrow, available today
	</p>
	<p>Copyright © 2003-2023,
		<a href="https://cksource.com/" target="_blank" rel="noopener">CKSource</a>
		Holding sp. z o.o. All rights reserved.
	</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/@ckeditor/ckeditor5-vue2"></script>
<script src="../build/ckeditor.js"></script>
<script>BalloonEditor
		.create( document.querySelector( '.editor' ), {

			licenseKey: '',



		} )
		.then( editor => {
			window.editor = editor;




		} )
		.catch( error => {
			console.error( 'Oops, something went wrong!' );
			console.error( 'Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:' );
			console.warn( 'Build id: ybbei392whts-p2uf65yhwd8l' );
			console.error( error );
		} );

Vue.use( CKEditor );

var app = new Vue({
	el: '#app',
	data: {
		message: 'Hello Vue message 1!',
		message2: 'Hello Vue message 2!',
		editor: BalloonEditor,
		editorConfig: {
			// The configuration of the editor.
		}
	}
})
</script>
</body>
</html>
